<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="blog-main-page-img row h-75 w-100">
        <div class=" h-100 blog-first-section position-relative">
            <div class="position-absolute blog-writing-center-three-span">
                <h1>CONTACT WITH US</h1>
                <div class="text-center three-span-shop">
                <span>Home <p class="ms-2 me-2 d-inline-block text-white">|</p></span>
                <span>Category <p class="ms-2 me-2 d-inline-block text-white">|</p></span>
                <span>Shop </span>
            </div>
                
            </div>
            <div class="w-100 h-100 only-dark-mode"></div>
        </div>
    </section> 
    <div class="main-area">
        <div class="container">
            <div class="row">
                <div class="left-area col-12 col-md-7 col-lg-8">
                    <div class="contact-form">
                        <div class="message-form">
                            <h1>Drop us a message</h1>
                            <p>We have a great team for supporting our
                                customers. Fill the form to get Great support.</p>
                        </div>
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <input type="text" placeholder="Your Name">
                            </div>
                            <div class="col-12 col-lg-6">
                                <input type="text" placeholder="Your Email">
                            </div>
                            <div class="col-12">
                                <input type="text" placeholder="Your Subject">
                            </div>
                            <div class="message col-12">
                                <div class="message-area">
                                    <textarea name="message" id="message" cols="30" rows="10"
                                        placeholder="Message"></textarea>
                                    <input type="submit" value="SUBMÄ°T">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right col-12 col-md-5 col-lg-4">
                    <div class="contact-infos">
                        <div class="single-contact">
                            <div class="contact-icon">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <div class="contact-text">
                                <p>+000-111-2222</p>
                                <span>Call Us Today</span>
                            </div>
                        </div>
                        <div class="single-contact">
                            <div class="contact-icon">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="contact-text">
                                <p>admin@basictheme.net</p>
                                <span>Get In Touch With Email</span>
                            </div>
                        </div>
                        <div class="single-contact">
                            <div class="contact-icon">
                                <i class="fa-solid fa-comment-dots"></i>
                            </div>
                            <div class="contact-text">
                                <p>Live chat</p>
                                <span>Start Live Chatting With Us</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="map-area">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3038.054259310042!2d49.85893657571588!3d40.407648756192444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307dd63c802d9f%3A0xd7df29d9b942d8a6!2zQ29kZWxhbmRpYSBQcm9xcmFtbGHFn2TEsXJtYSBNyZlya8mZemk!5e0!3m2!1saz!2saz!4v1690728312666!5m2!1saz!2saz"
                            width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
